events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    upstream kong {
        server kong:8000;
    }

    server {
        listen 8080;
        server_name localhost;

        # API Routes via Kong
        location /api/ {
            proxy_pass http://kong;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static files for React frontends
        location /clients {
            alias /usr/share/nginx/clients/;
            try_files $uri /index.html;
        }

        location /deliveries {
            alias /usr/share/nginx/deliveries/;
            try_files $uri /index.html;
        }

        location /restaurants {
            alias /usr/share/nginx/restaurants/;
            try_files $uri /index.html;
        }

        location /technicals {
            alias /usr/share/nginx/technicals/;
            try_files $uri /index.html;
        }

        location /sales {
            alias /usr/share/nginx/sales/;
            try_files $uri /index.html;
        }

        location /components {
            alias /usr/share/nginx/components/;
            try_files $uri /index.html;
        }

        # Fallback for other routes
        location / {
            try_files $uri /index.html;
        }
    }
}
