user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    upstream kong {
        server kong:8001;
    }

    server {
        listen 8080;

        location / {
            proxy_pass http://kong;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}


upstream user-service {
    server user-service:3001;
}

upstream client-service {
    server client-service:3002;
}

upstream delivery-service {
    server delivery-service:3003;
}

upstream restaurant-service {
    server restaurant-service:3004;
}

upstream technical-service {
    server technical-service:3005;
}

upstream sales-service {
    server sales-service:3006;
}

upstream component-service {
    server component-service:3007;
}

server {
    listen 80;
    server_name example.com;

    location /users {
        proxy_pass http://user-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        # Add other proxy settings as needed
    }

    location /clients {
        proxy_pass http://client-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        # Add other proxy settings as needed
    }

    # Repeat the location blocks for other services...

    location / {
        proxy_pass http://kong:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        # Add other proxy settings as needed
    }
}
